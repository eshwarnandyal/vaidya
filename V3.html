    <style>
        body { 
            background-color: #020617; /* Deep Slate */
            font-family: 'Montserrat', sans-serif;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%), radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.08), transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        .patient-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .patient-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .patient-card:hover::before { left: 100%; }
        .patient-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .custom-select { appearance: none; background-repeat: no-repeat; background-position: right 0.7rem top 50%; background-size: 0.65rem auto; }

        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #0f172a; } ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .mic-active { animation: pulse-red 2s infinite; color: #f43f5e; text-shadow: 0 0 15px rgba(244, 63, 94, 0.5); border-color: #f43f5e !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }

        .signin-input { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.04); padding: 0.5rem; border-radius: 0.375rem; color: #e2e8f0; width: 100%; }

        #debug-toast { position: fixed; left: 50%; transform: translateX(-50%); bottom: 92px; z-index: 60; background: rgba(0,0,0,0.7); color: #fff; padding: 8px 14px; border-radius: 8px; font-size: 13px; display:none; }

        /* Chat styling inside modal (keeps within modal) */
        .chat-window { display:flex; flex-direction:column; height: 60vh; max-height: 60vh; }
        .chat-messages { flex:1; overflow:auto; padding: 1rem; display:flex; flex-direction:column; gap:8px; }
        .chat-input-row { display:flex; gap:8px; padding:0.8rem; border-top:1px solid rgba(255,255,255,0.04); background: rgba(0,0,0,0.03); }
        .bubble { max-width:70%; padding:10px 12px; border-radius:12px; font-size:14px; line-height:1.3; }
        .bubble.me { align-self:flex-end; background: linear-gradient(90deg,#2563eb,#7c3aed); color:white; border-bottom-right-radius:4px; }
        .bubble.them { align-self:flex-start; background: rgba(255,255,255,0.04); color:#e2e8f0; border-bottom-left-radius:4px; }
        .msg-meta { font-size:11px; color:#9ca3af; margin-top:6px; }
    </style>
</head>

    <!-- Firebase + App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            query,
            orderBy,
            onSnapshot,
            doc,
            getDoc,
            getDocs,
            where,
            serverTimestamp,
            addDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // firebase config (vidai-2c9fd)
        const firebaseConfig = {
              apiKey: "AIzaSyDozLLKWzMHLC8nNnvKrZTwEgvLuCt2re0",
              authDomain: "vidyaaai.firebaseapp.com",
              projectId: "vidyaaai",
              storageBucket: "vidyaaai.firebasestorage.app",
              messagingSenderId: "920193754336",
              appId: "1:920193754336:web:ff01c0cfe91b3b42a21c85"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const conditions = [
            { name: "Post-Op Recovery", color: "text-emerald-400", bg: "bg-emerald-500/10", border: "border-emerald-500/20", status: "Stable" },
            { name: "Cardiac Monitor", color: "text-red-400", bg: "bg-red-500/10", border: "border-red-500/20", status: "Critical" },
            { name: "Neurology Obs", color: "text-blue-400", bg: "bg-blue-500/10", border: "border-blue-500/20", status: "Observation" },
            { name: "Orthopedics", color: "text-amber-400", bg: "bg-amber-500/10", border: "border-amber-500/20", status: "Stable" },
            { name: "Respiratory", color: "text-orange-400", bg: "bg-orange-500/10", border: "border-orange-500/20", status: "Serious" },
            { name: "General Checkup", color: "text-purple-400", bg: "bg-purple-500/10", border: "border-purple-500/20", status: "Discharged" }
        ];

        function styleForCondition(condName, statusName) {
            const found = conditions.find(c => c.name.toLowerCase() === (condName || '').toLowerCase() || c.status.toLowerCase() === (statusName || '').toLowerCase());
            if (found) return found;
            const byStatus = conditions.find(c => c.status.toLowerCase() === (statusName||'').toLowerCase());
            if (byStatus) return byStatus;
            return { name: condName || 'Unknown', color: "text-slate-300", bg: "bg-slate-700/10", border: "border-white/5", status: statusName || 'Unknown' };
        }

        // state
        let patients = [];
        let unsubPatients = null;
        let currentDoctorUid = null;
        let resolvedDoctorDocId = null; // THIS is the doc id used to read patients
        let currentChatUnsub = null;
        const grid = document.getElementById('patient-grid');
        const doctorArea = document.getElementById('doctor-area');
        const doctorAvatar = document.getElementById('doctor-avatar');
        const doctorNameMain = document.getElementById('doctor-name-main');
        const doctorNameSub = document.getElementById('doctor-name-sub');
        const doctorNameContainer = document.getElementById('doctor-name');
        const debugToast = document.getElementById('debug-toast');

        function showToast(msg, timeout = 5000) {
            debugToast.innerText = msg;
            debugToast.style.display = 'block';
            clearTimeout(debugToast._t);
            debugToast._t = setTimeout(() => debugToast.style.display = 'none', timeout);
            console.log('VAIDYA: ' + msg);
        }

        function mapDocToPatient(docId, data) {
            const name = data.name || data.fullName || ("Patient " + (docId || '').slice(-4));
            const idNum = data.id ?? data.patientId ?? docId;
            const age = (data.age !== undefined) ? Number(data.age) : (data.dob ? Math.max(18, new Date().getFullYear() - new Date(data.dob).getFullYear()) : Math.floor(Math.random() * 60) + 18);
            const sexRaw = (data.sex || data.gender || '').toString();
            const sex = sexRaw ? (sexRaw.charAt(0).toUpperCase() + sexRaw.slice(1).toLowerCase()) : (Math.random() > 0.5 ? 'Male' : 'Female');
            const condition = data.condition || data.primaryCondition || "General Checkup";
            const statusRaw = (data.status || data.currentStatus || '').toString();
            const status = statusRaw ? (statusRaw.charAt(0).toUpperCase() + statusRaw.slice(1)) : styleForCondition(condition).status;
            const room = data.room || `1${Math.floor(Math.random()*5)+1}0${Math.floor(Math.random()*9)}-${['A','B','C'][Math.floor(Math.random()*3)]}`;
            const admissionDate = data.admissionDate || (new Date()).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const admissionTime = data.admissionTime || `${Math.floor(Math.random()*12)+1}:${String(Math.floor(Math.random()*60)).padStart(2,'0')} ${Math.random()>0.5?'AM':'PM'}`;
            const doctor = data.doctor || data.attending || "Dr. A. Strange";
            const bill = data.bill || `₹${(Math.random()*50000 + 2000).toFixed(2)}`;
            const notes = data.notes || data.clinicalNotes || "";
            const style = styleForCondition(condition, status);
            return { docId, id:idNum, name, age, sex, condition, status, style, room, admissionDate, admissionTime, doctor, bill, notes };
        }

        async function attachPatientsListenerForDoctorDoc(docId) {
            if (unsubPatients) { try { unsubPatients(); } catch(e){} unsubPatients = null; }
            resolvedDoctorDocId = docId;
            if (!docId) {
                patients = [];
                renderCards(patients);
                document.getElementById('total-count').innerText = 0;
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }
            try {
                const colRef = collection(db, "doctors", docId, "patients");
                try {
                    const q = query(colRef, orderBy("createdAt", "desc"));
                    unsubPatients = onSnapshot(q, snap => {
                        const arr = [];
                        snap.forEach(d => arr.push(mapDocToPatient(d.id, d.data() || {})));
                        patients = arr;
                        renderCards(patients);
                        document.getElementById('total-count').innerText = patients.length;
                        if (patients.length === 0) document.getElementById('empty-state').classList.remove('hidden'); else document.getElementById('empty-state').classList.add('hidden');
                    }, err => {
                        console.warn("patients snapshot error (ordered)", err);
                        showToast("Realtime read error (ordered): " + (err.message || err.code || 'unknown'));
                        fallbackUnorderedSnapshot(colRef);
                    });
                } catch(innerErr) {
                    console.warn('orderBy(createdAt) failed, falling back', innerErr);
                    showToast('Falling back to unordered patient read');
                    fallbackUnorderedSnapshot(colRef);
                }
            } catch (e) {
                console.warn('attachPatientsListenerForDoctorDoc failed', e);
                showToast('Listener attach error: see console');
                patients = [];
                renderCards(patients);
                document.getElementById('total-count').innerText = 0;
            }
        }

        function fallbackUnorderedSnapshot(colRef) {
            try {
                if (unsubPatients) { try { unsubPatients(); } catch(e){} unsubPatients = null; }
                unsubPatients = onSnapshot(colRef, snap => {
                    const arr = [];
                    snap.forEach(d => arr.push(mapDocToPatient(d.id, d.data() || {})));
                    patients = arr;
                    renderCards(patients);
                    document.getElementById('total-count').innerText = patients.length;
                    if (patients.length === 0) document.getElementById('empty-state').classList.remove('hidden'); else document.getElementById('empty-state').classList.add('hidden');
                }, err => {
                    console.warn('unordered snapshot error', err);
                    showToast('Realtime read error: ' + (err.message || err.code || err));
                });
            } catch(e) {
                console.warn('fallbackUnorderedSnapshot failed', e);
                showToast('Fallback listener error');
            }
        }

        async function resolveDoctorDocIdForUser(user) {
            if (!user) return null;
            try {
                const directRef = doc(db, 'doctors', user.uid);
                const directSnap = await getDoc(directRef);
                if (directSnap.exists()) {
                    console.log('Resolved doctor doc by uid:', user.uid);
                    return user.uid;
                }
            } catch(e) { console.warn('error reading doctors/{uid}', e); }

            const email = user.email || null;
            const displayName = user.displayName || null;
            const guessed = email ? email.split('@')[0] : null;
            const phone = user.phoneNumber || null;

            if (email) {
                try {
                    const q = query(collection(db, 'doctors'), where('profile.email','==', email));
                    const snap = await getDocs(q);
                    if (!snap.empty) {
                        console.log('Found doctor by profile.email ->', snap.docs[0].id);
                        return snap.docs[0].id;
                    }
                } catch(e) { console.warn('query profile.email failed', e); }
            }

            const candidates = [displayName, guessed].filter(Boolean);
            for (const c of candidates) {
                try {
                    const q2 = query(collection(db, 'doctors'), where('profile.username','==', c));
                    const snap2 = await getDocs(q2);
                    if (!snap2.empty) {
                        console.log('Found doctor by profile.username ->', snap2.docs[0].id);
                        return snap2.docs[0].id;
                    }
                } catch(e) { console.warn('query profile.username failed for', c, e); }
            }

            if (phone) {
                try {
                    const q3 = query(collection(db, 'doctors'), where('profile.mobile','==', phone));
                    const snap3 = await getDocs(q3);
                    if (!snap3.empty) { console.log('Found doctor by profile.mobile ->', snap3.docs[0].id); return snap3.docs[0].id; }
                } catch(e) { console.warn('query profile.mobile failed', e); }
            }
            if (displayName) {
                try {
                    const q4 = query(collection(db, 'doctors'), where('profile.name','==', displayName));
                    const snap4 = await getDocs(q4);
                    if (!snap4.empty) { console.log('Found doctor by profile.name ->', snap4.docs[0].id); return snap4.docs[0].id; }
                } catch(e) { console.warn('query profile.name failed', e); }
            }

            console.warn('Could not resolve doctor doc for user:', user.uid, email, displayName, guessed, phone);
            showToast('No doctor profile found for this account. Ensure a doctors/{docId} document exists with profile.email or profile.username.', 8000);
            return null;
        }

        onAuthStateChanged(auth, async (user) => {
            currentDoctorUid = user ? user.uid : null;
            if (user) {
                const resolved = await resolveDoctorDocIdForUser(user);
                if (resolved) {
                    try {
                        const profSnap = await getDoc(doc(db, 'doctors', resolved));
                        let displayName = user.displayName || user.email || `Dr.${(user.uid||'').slice(-4)}`;
                        if (profSnap.exists()) {
                            const pd = profSnap.data() || {};
                            if (pd.profile && pd.profile.username) displayName = pd.profile.username;
                            else if (pd.username) displayName = pd.username;
                            else if (pd.profile && pd.profile.name) displayName = pd.profile.name;
                        }
                        doctorNameContainer.classList.remove('hidden');
                        doctorNameMain.innerText = displayName;
                        doctorNameSub.innerText = (user.email || '').split('@')[0] || 'Signed in';
                        doctorAvatar.innerText = (displayName || 'Dr').slice(0,2).toUpperCase();
                    } catch (e) {
                        console.warn('failed reading doctor profile for header', e);
                    }

                    attachPatientsListenerForDoctorDoc(resolved);
                } else {
                    doctorNameContainer.classList.remove('hidden');
                    doctorNameMain.innerText = user.email ? user.email.split('@')[0] : `Dr.${(user.uid||'').slice(-4)}`;
                    doctorNameSub.innerText = 'No profile';
                    doctorAvatar.innerText = (doctorNameMain.innerText || 'Dr').slice(0,2).toUpperCase();

                    if (unsubPatients) { try { unsubPatients(); } catch (e){} unsubPatients = null; }
                    patients = [];
                    renderCards(patients);
                    document.getElementById('total-count').innerText = 0;
                    document.getElementById('empty-state').classList.remove('hidden');
                }
            } else {
                if (unsubPatients) { try { unsubPatients(); } catch(e){} unsubPatients = null; }
                patients = [];
                renderCards(patients);
                document.getElementById('total-count').innerText = 0;
                doctorNameContainer.classList.remove('hidden');
                doctorNameMain.innerText = 'Sign in';
                doctorNameSub.innerText = 'Click to authenticate';
                doctorAvatar.innerText = 'Dr';
                document.getElementById('empty-state').classList.remove('hidden');
            }
        });

        // Sign-in modal and flows
        function openSignInModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.innerHTML = `
                <div class="bg-slate-900 border border-white/10 w-full max-w-sm rounded-2xl p-6 md:p-8 shadow-2xl modal-content transform scale-95 opacity-0 transition-all duration-300 mx-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-white">Sign in / Sign up</h3>
                        <button onclick="closeModal()" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="space-y-3">
                        <input id="si-email" class="signin-input" placeholder="Email" type="email" />
                        <input id="si-pass" class="signin-input" placeholder="Password (min 6)" type="password" />

        // messaging: attach listener for messages for a specific patient doc
        function attachChatListener(doctorDocId, patientDocId) {
            if (!doctorDocId || !patientDocId) return;
            // unsubscribe previous chat if present
            if (currentChatUnsub) {
                try { currentChatUnsub(); } catch(e) { console.warn(e); }
                currentChatUnsub = null;
            }
            try {
                const msgCol = collection(db, 'doctors', doctorDocId, 'patients', patientDocId, 'messages');
                const q = query(msgCol, orderBy('createdAt', 'asc'));
                currentChatUnsub = onSnapshot(q, snap => {
                    const container = document.getElementById('chat-messages');
                    if (!container) return;
                    container.innerHTML = '';
                    snap.forEach(mdoc => {
                        const md = mdoc.data() || {};
                        const sender = md.sender || 'patient';
                        const bubble = document.createElement('div');
                        bubble.className = 'bubble ' + (sender === 'doctor' ? 'me' : 'them');

                        // support text / audio / file
                        if (md.type === 'audio' && md.url) {
                            const playBtn = document.createElement('button');
                            playBtn.className = 'flex items-center gap-3';
                            playBtn.innerHTML = `<i class="fas fa-play-circle"></i> Voice note`;
                            playBtn.onclick = () => {
                                const audio = new Audio(md.url);
                                audio.play().catch(e=>console.warn('audio play failed', e));
                            };
                            bubble.appendChild(playBtn);
                            if (md.duration) {
                                const meta = document.createElement('div'); meta.className = 'msg-meta'; meta.innerText = `${md.duration}s`;
                                bubble.appendChild(meta);
                            }
                        } else if (md.type === 'file' && md.url) {
                            const link = document.createElement('a');
                            link.href = md.url; link.target = '_blank'; link.rel = 'noopener noreferrer';
                            link.innerText = md.name || 'Download file';
                            link.className = 'underline';
                            bubble.appendChild(link);
                            if (md.size) {
                                const meta = document.createElement('div'); meta.className = 'msg-meta'; meta.innerText = `${(md.size/1024).toFixed(1)} KB`;
                                bubble.appendChild(meta);
                            }
                        } else {
                            bubble.innerText = md.text || '';
                            if (md.text && md.text.length === 0 && md.url) bubble.innerText = md.url;
                        }

                        container.appendChild(bubble);
                    });
                    // scroll to bottom
                    container.scrollTop = container.scrollHeight;
                }, err => {
                    console.warn('chat snapshot error', err);
                    showToast('Chat realtime error: ' + (err.message || err.code || 'unknown'));
                });
            } catch (e) {
                console.warn('attachChatListener failed', e);
                showToast('Failed to attach chat listener');
            }
        }

            try {

                await addDoc(msgCol, { sender: 'doctor', text: text.trim(), type: 'text', createdAt: serverTimestamp() });
            } catch (e) {
                console.error('sendMessage error', e);
                showToast('Failed to send message: ' + (e.message || e.code || 'unknown'));
            }
        }

        // send audio message (recorded blob)
        async function sendAudioMessage(doctorDocId, patientDocId, blob, filename, durationSec=0) {
            if (!doctorDocId) return alert('Sign in required to send messages');
            if (!patientDocId) return alert('Patient identifier missing');
            try {
                const path = `doctors/${doctorDocId}/patients/${patientDocId}/messages/audio_${Date.now()}_${filename}`;
                const ref = storageRef(storage, path);
                const uploadTask = uploadBytesResumable(ref, blob);
                showToast('Uploading voice note...');
                await new Promise((res, rej) => {
                    uploadTask.on('state_changed', null, err => rej(err), () => res());
                });
                const url = await getDownloadURL(ref);
                const msgCol = collection(db, 'doctors', doctorDocId, 'patients', patientDocId, 'messages');
                await addDoc(msgCol, { sender: 'doctor', type: 'audio', url, name: filename, duration: Math.round(durationSec), createdAt: serverTimestamp() });
                showToast('Voice note sent');
            } catch (e) {
                console.error('sendAudioMessage error', e);
                showToast('Failed to send voice note: ' + (e.message || e.code || 'unknown'));
            }
        }

                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        recordedChunks = [];

            micBtn.onclick = () => {
                recognition.start();
                micBtn.classList.add('mic-active');
                voiceText.innerText = "LISTENING...";
                voiceText.classList.add('text-white');
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript.toLowerCase();
                voiceText.innerText = `CMD: "${text.toUpperCase()}"`;
                micBtn.classList.remove('mic-active');
                
                if(text.includes('close')) closeModal();
                if(text.includes('reset')) resetFilters();
                
                if(text.includes('show stable')) { document.getElementById('status-filter').value = "Stable"; applyFilters(); }
                if(text.includes('show critical')) { document.getElementById('status-filter').value = "Critical"; applyFilters(); }
                if(text.includes('show serious')) { document.getElementById('status-filter').value = "Serious"; applyFilters(); }
                if(text.includes('show discharged')) { document.getElementById('status-filter').value = "Discharged"; applyFilters(); }
                
                if(text.includes('show males') || text.includes('filter male')) { document.getElementById('gender-filter').value = "Male"; applyFilters(); }
                if(text.includes('show females') || text.includes('filter female')) { document.getElementById('gender-filter').value = "Female"; applyFilters(); }

                const found = patients.find(p => (p.name || '').toLowerCase().includes(text));
                if(found) openModal(found);

                if (text.includes('scroll down')) window.scrollBy({ top: 500, behavior: 'smooth' });
                if (text.includes('scroll up')) window.scrollBy({ top: -500, behavior: 'smooth' });

                setTimeout(() => {
                    voiceText.innerText = "SYSTEM READY";
                    voiceText.classList.remove('text-white');
                }, 3000);
            };
            
            recognition.onend = () => micBtn.classList.remove('mic-active');
        } else {
            micBtn.style.display = 'none';
        }

        function escapeHtml(unsafe) {
            return String(unsafe || '')
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/\"/g, "&quot;")
              .replace(/'/g, "&#039;");
        }

        AOS.init({ duration: 600, once: true });

        // debug helper: allow adding a test patient under resolved doctor doc (console)
        async function addTestPatientForCurrentDoctor(patient) {
            if (!resolvedDoctorDocId) return alert('No resolved doctor doc id (sign in and ensure profile exists).');
            try {
                const colRef = collection(db, 'doctors', resolvedDoctorDocId, 'patients');
                await addDoc(colRef, { ...patient, createdAt: serverTimestamp() });
                alert('Test patient added');
            } catch (e) { console.error('failed to add test patient', e); alert('failed'); }
        }
        window.__VAIDYA = window.__VAIDYA || {};
        Object.assign(window.__VAIDYA, { addTestPatientForCurrentDoctor });

        // --- Expose functions used by inline attributes (minimal compatibility shim) ---
        window.applyFilters = applyFilters;
        window.resetFilters = resetFilters;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.openSignInModal = openSignInModal;

    </script>
</body>
